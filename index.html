    <script>
        //primer ejercicio
        console.log("Hola mundo");

        let numero1 = 10,numero2 = 15,resultadoS,resultadoM,resultadoD,resultadoR,resultadoRe;

        resultadoM = numero1 * numero2;

        console.log(resultadoS);
        console.log(resultadoM);
        console.log(resultadoD);
        console.log(resultadoR);
        console.log(resultadoRe);
        //Cuarto ejercicio
        let numero = parseInt(prompt("Dame un valor"));
        if(numero %2 == 0){
            console.log("Es par");
        }else{console.log("Es impar")}
        //quinto ejercicio
        let numero11 = parseInt(prompt("Dame el valor 1"));
        let numero22 = parseInt(prompt("Dame el valor 2"));
        if(numero11 > numero22){
            console.log(`el numero ${numero11} es el mayor`);
        }else if(numero22 > numero11){
            console.log(`el numero ${numero22} es el mayor`);
        }else{console.log("Son iguales");}
