<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <script>
    let contador = 1;
    let eleccion = "s";
      //Primer ejercicio
      document.write("CICLO WHILE <br>");
      while(contador <= 100){
        document.write(contador + " ");
        contador++;
      }
      //Segundo ejercicio
      document.write("<br> CICLO FOR <br>");
      for(let i = 1; i <= 100;i++){
        document.write(i + " ");
      }
      //Tercer ejercicio
      document.write("<br> CICLO FOR CON SOLO NUMEROS DIVISIBLES ENTRE 2 Y 3 <br>");
      for(let i = 1;i<=100;i++){
         if(i%2 == 0 && i%3 == 0){
            document.write(i + " ");
         }
      }
      //Cuarto ejercicio
      document.write("<br> Seleccion de numeros <br>")
      contador = 0;
      do{
         contador = prompt("Dame un numero");
         document.write(contador);
         eleccion = prompt("Ingresa s si deseas dejar de ejecutar");
      }while(eleccion != "s");
  </script>
</body>
</html>
